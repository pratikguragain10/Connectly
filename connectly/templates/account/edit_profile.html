{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="auth-wrapper">
  <div class="auth-card" style="grid-template-columns: 1fr; max-width: 520px;">

    <div class="auth-right">

      <h2>Edit Profile</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- PROFILE PIC -->
        <div style="text-align:center; margin-bottom:20px;">
          <img
            src="{{ profile.profile_pic.url }}"
            style="width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid #e5e7eb;"
          >
          <div style="margin-top:10px;">
            <input type="file" name="profile_pic">
          </div>
        </div>

        <!-- BIO -->
        <textarea
          name="bio"
          placeholder="Bio"
          class="post-textarea"
          style="margin-bottom:14px;"
        >{{ profile.bio }}</textarea>

        <!-- WORK -->
        <input
          type="text"
          name="work"
          placeholder="Work"
          value="{{ profile.work }}"
        >

        <!-- EDUCATION -->
        <input
          type="text"
          name="education"
          placeholder="Education"
          value="{{ profile.education }}"
        >

        <!-- LOCATION -->
        <input
          type="text"
          name="location"
          placeholder="Location"
          value="{{ profile.location }}"
        >

        <!-- COVER PHOTO -->
        <div style="margin:14px 0;">
          <label style="font-weight:600;">Cover Photo</label>
          <input type="file" name="cover_photo">
        </div>

        <button type="submit" class="btn primary full">
          Save Changes
        </button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
